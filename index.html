<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/cellphone-ig.png" alt="Interface do Instagram em um celular.">
        </div>

        <div class="instagram-continue">
            <!-- container com foto e logo -->
            <div class="group">
                <img src="/logo-ig-minizinha.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="/perfil-ig.jpg" alt="Foto de Perfil">
                </div>
                    <a href="https://instagram.com" class="instagram-login">Continue como aggsdp</a>
                    <a href="https://instagram.com" class="instagram-logout">Remover conta</a>
            </div>
            <!-- container com not account -->
            <div class="group">
                <p class="not-account">Não é anggsdp?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se Aqui</span>
                </p>
            </div>
            <!-- container de download -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="/apple-logo-minizinho.png" class="app-download"></a>
                    <a href="/google-logo-minizinho.png" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
